buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.0.0"
group= "info.u_team.u_team_core"
archivesBaseName = "u_team_core"

sourceCompatibility = targetCompatibility = "1.8"

compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.8.9-11.15.1.1722"
    runDir = "run"
    mappings = "stable_20"
    makeObfSourceJar = false
}

jar {
    from "LICENSE"
    
    manifest.mainAttributes(
       	"Implementation-Title": "U Team Core",
    	"Implementation-Version": project.version,
		"Built-On": minecraft.version
	)
	
	manifest {
    	attributes("FMLCorePlugin": "info.u_team.u_team_core.intern.libaryloader.LibaryLoader", "FMLCorePluginContainsFMLMod": "true")
	}
}

dependencies {
}

processResources {
	from(sourceSets.main.resources.srcDirs) {
        exclude '*'
	}
}
